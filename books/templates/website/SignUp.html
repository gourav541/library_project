{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'assets/img/favicon-32x32.png' %}" rel="icon">
    <link rel="apple-touch-icon" href="{% static 'assets/img/apple-touch-icon.png' %}">
    <link href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/bootstrap/css/bootstrap-grid.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/owlcarousel/dist/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/owlcarousel/dist/assets/owl.theme.default.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>

<body>

    <main>
        <div class="container">

            <section
                class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container auth-background-img">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                            <div class="d-flex justify-content-center py-4">
                                <a href="{% url 'website' %}" class="logo d-flex align-items-center w-auto">
                                    
                                    <span class="d-none d-lg-block">BooksBridge</span>
                                </a>
                            </div><!-- End Logo -->

                            <div class="card mb-3">

                                <div class="card-body">

                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Sign-Up </h5>
                                        <p class="text-center small">Enter Following Details</p>
                                    </div>

                                    {% for message in messages %}
                                    <h3>{{message}}</h3>
                                    {% endfor %}

                                    <style>
                                        h3 {
                                            color: red;
                                        }
                                    </style>

                                    <form method="post">
                                        {% csrf_token %}
                                        {{ form|crispy }}
                                        <button type="submit" class="btn btn-primary">Sign Up</button>
                                    </form>

                                    <div class="pt-4 pb-2">
                                        <p class="card-footer text-center pb-0 fs-4"> Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
                                    
                                    </div>

                                </div>
                            </div>

                            <div class="credits">
                                Designed by <a target="_blank" href="https://xtagelabs.com/">Xtage Technologies</a>
                            </div>

                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main><!-- End #main -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/owlcarousel/dist/owl.carousel.min.js' %}"></script>

</body>

</html>
