{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'assets/img/favicon-32x32.png' %}" rel="icon">
    <link rel="apple-touch-icon" href="{% static 'assets/img/apple-touch-icon.png' %}">
    <link href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/bootstrap/css/bootstrap-grid.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/owlcarousel/dist/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/owlcarousel/dist/assets/owl.theme.default.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    
   
</head

<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'website'%}">BooksBridge</a>
            
            <form method="get" action="{% url 'search_book' %}" onsubmit="return validateSearchForm()">
                <input type="text" id="search_input" name="search" value="{{ search_query }}" placeholder="Search for books..." required>
                <button type="submit">Search</button>
            </form>
            <script>
                function validateSearchForm() {
                    var searchInput = document.getElementById("search_input").value.trim();
                    if (searchInput === "") {
                        alert("Search field cannot be empty or just spaces.");
                        return false;
                    }
                    return true;
                }
            </script>
            <div class="d-flex">
                <button class="btn btn-sm btn-outline-light me-2" type="button">
                    <i class="fas fa-book"></i> Liked Books
                </button>
                <button class="btn btn-sm btn-outline-light me-2" type="button">
                    <i class="fas fa-bell"></i> Notifications
                </button>
                {% if user.is_authenticated %}
                <!-- Show dropdown for logged-in users -->
                <div class="dropdown">
                    <button class="btn btn-sm btn-outline-light dropdown-toggle me-2" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i> Account
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">My Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
                {% else %}
                <!-- Show login button for guests -->
                <button class="btn btn-sm btn-outline-light me-2" type="button" onclick=window.location.href='{% url 'login' %}'>
                    <i class="fas fa-user"></i> Account
                </button>
                {% endif %}
            </div>
    
        </div>
    
    </nav>
    
    {% block content %}

    <!-- Your content goes here -->

    {% endblock %}
    
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/owlcarousel/dist/owl.carousel.min.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>
<script>
    $(document).ready(function () {
            $(".owl-carousel").owlCarousel();
        });
</script>

</html>
