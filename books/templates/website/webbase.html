{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static "assets/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "assets/bootstrap/css/bootstrap-grid.min.css" %}" rel="stylesheet">
    <link href="{% static "assets/owlcarousel/dist/assets/owl.carousel.min.css" %}" rel="stylesheet">
    <link href="{% static "assets/owlcarousel/dist/assets/owl.theme.default.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
</head

<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'website'%}">BookBridge</a>
            <div class="d-flex">
                <button class="btn btn-sm btn-outline-light me-2" type="button">
                    <i class="fas fa-book"></i> Liked Books
                </button>
                <button class="btn btn-sm btn-outline-light me-2" type="button">
                    <i class="fas fa-bell"></i> Notifications
                </button>
                <button class="btn btn-sm btn-outline-light me-2" type="button">
                    <i class="fas fa-user"></i> Account
                </button>
            </div>
    
        </div>
    
    </nav>
    
    {% block content %}

    <!-- Your content goes here -->

    {% endblock %}
    
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="{% static "assets/bootstrap/js/bootstrap.min.js" %}"></script>
<script src="{% static "assets/owlcarousel/dist/owl.carousel.min.js" %}"></script>
<script>
    $(document).ready(function () {
            $(".owl-carousel").owlCarousel();
        });
</script>

</html>
